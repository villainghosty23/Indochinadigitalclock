<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timezone Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Timezone Clock</h1>
        
        <div class="digital-clock">
            <div class="clock-display">
                <div class="timezone">LOCAL TIME</div>
                <div id="localClock" class="time">00:00:00</div>
                <div id="localDate" class="date">Wednesday, January 1, 2023</div>
            </div>
            
            <div class="world-clocks">
                <div class="world-clock">
                    <div class="timezone">EASTERN TIME (EST/EDT)</div>
                    <div id="estClock" class="time">00:00:00</div>
                    <div class="date" id="estDate">Wed Jan 1 2023</div>
                </div>
                
                <div class="world-clock">
                    <div class="timezone">INDOCHINA TIME (ICT)</div>
                    <div id="ictClock" class="time">00:00:00</div>
                    <div class="date" id="ictDate">Wed Jan 1 2023</div>
                </div>
            </div>
        </div>
        
        <div class="converter-container">
            <h2>Timezone Converter</h2>
            <div class="converter-controls">
                <div class="input-group">
                    <label for="inputTime">Enter Time (HH:MM)</label>
                    <input type="time" id="inputTime" required>
                </div>
                
                <div class="input-group">
                    <label for="fromZone">Convert From</label>
                    <select id="fromZone">
                        <option value="EST">Eastern Time (EST/EDT)</option>
                        <option value="ICT">Indochina Time (ICT)</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button id="convertBtn" class="btn">Convert Time</button>
                    <button id="toggleFormatBtn" class="btn secondary">Switch to 12-hour</button>
                </div>
            </div>
            
            <div id="convertedResult" class="conversion-result">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
